<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="">
        <div>
            <img>
            <span>Our CSTU Story</span>
        </div>
        <nav>
            <a class="top">HOME</a>
            <a class="top">JOURNEY</a>
            <a class="top">FUTURE</a>
        </nav>
    </header>
    <main>
        <section class="welcome-section">
            <h1>Welcome to Our Website</h1>
            <div>
                <img scr="resource/3.png">
                <img scr="resource/4.png">
                <img scr="resource/5.png">
            </div>
        </section>

        <section class="team-section">
            <h2>OUR TEAM</h2>
            <div class="team-grid">
                <div class="team-card">
                    <div class="bottom-bar red-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar blue-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar green-bar"></div>
                </div>

                <div class="team-card">
                    <div class="bottom-bar red-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar blue-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar green-bar"></div>
                </div>
            </div>
        </section>


        <section class="guest-book-section">
            <h2>GUEST BOOK</h2>
            <p>แสดงความคิดเห็นหรือข้อเสนอแนะของคุณ</p>
            <form class="guest-book">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" placeholder="กรอกชื่อของคุณ">

                <label for="comment">ข้อเสนอแนะ:</label>
                <textarea id="comment" rows="4" placeholder="กรอกข้อเสนอแนะของคุณ"></textarea>

                <label for="rating">ให้คะแนน:</label>
                <select id="rating">
                    <option value="">-- กรุณาเลือก --</option>
                    <option value="1">1 ดาว</option>
                    <option value="2">2 ดาว</option>
                    <option value="3">3 ดาว</option>
                    <option value="4">4 ดาว</option>
                    <option value="5">5 ดาว</option>
                </select>

                <button type="submit" class="submit-button">ส่งความคิดเห็น</button>
            </form>
        </section>

        <section class="guest-comments-section">
            <h2>ความคิดเห็นจากผู้เยี่ยมชม</h2>
            <div class="comments-grid">
                <div class="comment-card">
                    <p><strong>Mr. Example</strong></p>
                    <p>ชอบการออกแบบที่สวยงาม! ขอเป็นกำลังใจให้ทีมงาน!</p>
                    <p>⭐⭐⭐⭐⭐</p>
                </div>
                <div class="comment-card"></div>
                <div class="comment-card"></div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>© 2024 @CSTU. All rights reserved.</p>
    </footer>

</body>

</html>
