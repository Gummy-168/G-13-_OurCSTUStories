<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our CSTU Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Our CSTU Story</span>
        </div>
        <nav>
            <a class="top" href="#home">HOME</a>
            <a class="top" href="#journey">JOURNEY</a>
            <a class="top" href="#future">FUTURE</a>
        </nav>
    </header>

    <main>
        <section class="welcome-section" id="home">
            <h1>Welcome to Our Website</h1>
            <div class="icons">
                <img src="resource/3.png" alt="Icon 1">
                <img src="resource/4.png" alt="Icon 2">
                <img src="resource/5.png" alt="Icon 3">
            </div>
        </section>

        <section class="team-section" id="journey">
            <h2>OUR TEAM</h2>
            <div class="team-grid">
                <div class="team-card">
                    <div class="bottom-bar red-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar blue-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar green-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar red-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar blue-bar"></div>
                </div>
                <div class="team-card">
                    <div class="bottom-bar green-bar"></div>
                </div>
            </div>
        </section>

        <section class="guest-book-section" id="guest-book">
            <h2>GUEST BOOK</h2>
            <form id="guestBookForm" class="guest-book">
                <div class="form-group">
                    <label for="name">ชื่อ:</label>
                    <input type="text" id="name" placeholder="กรอกชื่อของคุณ" required>
                </div>
                <div class="form-group">
                    <label for="comment">ข้อเสนอแนะ:</label>
                    <textarea id="comment" rows="4" placeholder="กรอกข้อเสนอแนะของคุณ" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">ให้คะแนน:</label>
                    <select id="rating" required>
                        <option value="">-- กรุณาเลือก --</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">ส่งความคิดเห็น</button>
            </form>
        </section>

        <!-- Guest Comments Section -->
        <section class="guest-comments-section">
            <h2>ความคิดเห็นจากผู้เยี่ยมชม</h2>
            <div id="commentsGrid" class="comments-grid">
                <!-- คอมเมนต์ใหม่จะถูกเพิ่มที่นี่ -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 @CSTU. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
